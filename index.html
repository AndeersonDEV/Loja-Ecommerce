<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Loja Ecommerce</title>
</head>
<body>
    <header>
        <section class="cabecalho">
            <p class="cabecalho__titulo">Welcome to worldwide Megamart!</p>
            <ul class="cabecalho__lista">
                <li class="cabecalho__lista-item">
                    <img src="./assets/Location.png" alt="simbolo localização">
                    <p>Deliver to <span class="destaque">423651</span></p>
                </li>
                <li class="cabecalho__lista-item">
                    <img src="./assets/iconoir_delivery-truck.png" alt="simbolo do caminhao">
                    <p>Track your order</p>
                </li>
                <li class="cabecalho__lista-item">
                    <img src="./assets/AllOfertas.png" alt="simbolo de oferta">
                    <p>All Offers</p>
                </li>
                
            </ul>
        </section>
        <main>
            <section class="navegacao">
                <div class="navegacao__lista-logo">
                    <img src="./assets/Group 2.png" alt="">
                    <img src="./assets/MegaMart.png" alt="">
                </div>
                <input type="search" placeholder="Search essentials, groceries and more..." class="navegacao__pesquisa">
                <ul>
                    <li>
                        <img src="./assets/user.png" alt="">
                        <p>Sign Up/Sign In</p>
                    </li>
                    <li>
                        <img src="./assets/Buy.png" alt="">
                        <p>Sign Up/Sign In</p>
                    </li>
                </ul>
            </section>
        </main>
    </header>
</body>
</html>
